<button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
   <button mat-menu-item (click)="share()">
    <mat-icon>share</mat-icon>
    <span>Share</span>
  </button>
  <button  mat-menu-item (click)="editEvent()">
    <mat-icon>drive_file_rename_outline</mat-icon>
    <span>Edit settings</span>
  </button>
  <button *ngIf="event.getActivities().length === 1" mat-menu-item (click)="editEventActivity()">
    <mat-icon>edit</mat-icon>
    <span>Edit activity</span>
  </button>

  <button *ngIf="event.getActivities().length === 1 && hasDistance()" mat-menu-item (click)="cropEventActivity()">
    <mat-icon>crop</mat-icon>
    <span>Crop activity</span>
  </button>
  <!--<button mat-menu-item (click)="downloadEventAsTCX(event)">-->
    <!--<mat-icon>file_download</mat-icon>-->
    <!--<span>Download as TCX</span>-->
  <!--</button>-->
    <button mat-menu-item (click)="reGenerateStatistics()">
      <mat-icon>autorenew</mat-icon>
      <span>Refresh activity statistics <mat-icon  class="toolTip" matTooltip="This will re-calculate statistics like distance, ascent, descent etc...">info</mat-icon>
      </span>
    </button>
  <button mat-menu-item (click)="download()">
    <mat-icon>file_download</mat-icon>
    <span>Download as JSON</span>
  </button>
  <button mat-menu-item (click)="delete()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
